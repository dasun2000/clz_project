<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form name="f1" action="Admin" method="post">
            <div class="form-group">
                
                <input id="user" name="user" type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                
                <input id="pws" name="pws" type="password" placeholder="Password" required >
            </div>
            <div class="form-actions">
                <table><tr><td><button type="submit">Submit</button></td><td style="padding-left: 50px;"><button type="reset">Reset</button></td></tr></table>
            </div>
        </form>
    </div>
</body>
</html>
