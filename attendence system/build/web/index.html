<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container" style="padding-left: 5px; padding-right: 5px;">
        <h1>LogIn</h1>
        <center> <form name="f1" action="Admin" method="post">
            <div class="form-group">
                
                <input style=" width: 350px; height: 42px;" id="user" name="user" type="text" placeholder="Username" required >
            </div>
            <div class="form-group">
                
                <input style=" width: 350px; height: 42px; " id="pws" name="pws" type="password" placeholder="Password" required >
            </div>
            <div class="form-actions">
                <center> <table><tr><td><button type="submit">Submit</button></td><td style="padding-left: 40px;"><button type="reset">Reset</button></td></tr></table></center>
            </div>
            </form></center>
    </div>
</body>
</html>
